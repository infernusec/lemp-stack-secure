gzip on;
gzip_disable "msie6";
gzip_vary on;
# gzip_proxied any;
gzip_proxied expired no-cache no-store private auth;
gzip_min_length 1024;
gzip_comp_level 3;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
