add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
# add_header Content-Security-Policy "default-src 'self'; font-src *;img-src * data:; script-src *; style-src *";
add_header X-XSS-Protection "1; mode=block";
add_header X-Frame-Options "SAMEORIGIN";
add_header X-Content-Type-Options nosniff;
add_header Referrer-Policy "strict-origin-when-cross-origin";
add_header permissions-policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()";
add_header cross-origin-embedder-policy-report-only 'require-corp; report-to="default"';
add_header cross-origin-opener-policy-report-only 'same-origin; report-to="default"';
add_header cross-origin-resource-policy 'same-site';
add_header expect-ct 'max-age=604800, report-uri="https://scotthelme.report-uri.com/r/d/ct/enforce"';
add_header nel '{"report_to":"default","max_age":10886400}';
add_header report-to '{"group":"default","max_age":10886400,"endpoints":[{"url":"https://scotthelme.report-uri.com/a/d/g"}],"include_subdomains":true}';