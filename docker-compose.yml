version: '3'
services:
  mysql-db:
    build: './mysql'
    env_file: ./.env
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    volumes:
      - ./mysql_data:/var/lib/mysql
  nginx:
    build: './nginx'
    volumes:
      - ./public_html:/usr/share/nginx/html
      - ./shared:/home/shared:rw
    ports:
      - 8080:80
      - 8443:443
  redis:
    build: './redis'
    volumes:
      - ./redis-data:/data
      - ./shared:/home/shared:rw
    ports:
      - 6379:6379
    depends_on:
      - php-fpm
  php-fpm:
    build: './php-fpm'
    volumes:
      - ./public_html:/home/public_html
      - ./shared:/home/shared:rw
    env_file: ./.env
    depends_on:
      - nginx
      - mysql-db
      - redis